rule  Dev_sigma_suspicious_calculator_usage {
 meta:
    author = "Florian Roth"
    description = "Detects suspicious use of calc.exe with command line parameters or in a suspicious directory, which is likely caused by some PoC or detection evasion Author: Florian Roth."
    reference = ""
    version = "0.01"
    created = "2019/02/09"
    category = "process_creation"
    product = "windows"
    mitre = "defense_evasion, t1036"

  events:
(re.regex($selection1.target.process.command_line, `.*\\calc\.exe .*`) or (re.regex($selection1.target.process.file.full_path, `.*\\calc\.exe`) and not (re.regex($selection1.target.process.file.full_path, `.*\\Windows\\Sys.*`))))

  condition:
    $selection1
}
