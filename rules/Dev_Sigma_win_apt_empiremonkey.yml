rule  Dev_sigma_empire_monkey {
 meta:
    author = "Markus Neis"
    description = "Detects EmpireMonkey APT reported Activity Author: Markus Neis."
    reference = ""
    version = "0.01"
    created = "2019/04/02"
    category = "process_creation"
    product = "windows"
    mitre = "defense_evasion, t1218.010, t1117"

  events:
(re.regex($selection_cutil.target.process.command_line, `.*/i:%APPDATA%\\logs\.txt scrobj\.dll`) and (re.regex($selection_cutil.target.process.file.full_path, `.*\\cutil\.exe`) or $selection_cutil.metadata.description = "Microsoft(C) Registerserver"))

  condition:
    $selection_cutil
}
