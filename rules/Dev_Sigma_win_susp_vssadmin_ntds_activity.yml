rule  Dev_sigma_activity_related_to_ntdsdit_domain_hash_retrieval {
 meta:
    author = "Florian Roth, Michael Haag"
    description = "Detects suspicious commands that could be related to activity that uses volume shadow copy to steal and retrieve hashes from the NTDS.dit file remotely Author: Florian Roth, Michael Haag."
    reference = ""
    version = "0.01"
    created = "2019/01/16"
    category = "process_creation"
    product = "windows"
    mitre = "credential_access, t1003"

  events:
($selection.target.process.command_line = "vssadmin.exe Delete Shadows" or $selection.target.process.command_line = "vssadmin create shadow /for=C:" or re.regex($selection.target.process.command_line, `copy \\\\\?\\GLOBALROOT\\Device\\.*\\windows\\ntds\\ntds\.dit`) or re.regex($selection.target.process.command_line, `copy \\\\\?\\GLOBALROOT\\Device\\.*\\config\\SAM`) or $selection.target.process.command_line = "vssadmin delete shadows /for=C:" or $selection.target.process.command_line = "reg SAVE HKLM\\SYSTEM " or re.regex($selection.target.process.command_line, `esentutl\.exe /y /vss .*\\ntds\.dit.*`) or re.regex($selection.target.process.command_line, `esentutl\.exe /y /vss .*\\SAM`) or re.regex($selection.target.process.command_line, `esentutl\.exe /y /vss .*\\SYSTEM`))

  condition:
    $selection
}
