rule  Dev_sigma_audit_cve_event {
 meta:
    author = "Florian Roth"
    description = "Detects events generated by Windows to indicate the exploitation of a known vulnerability (e.g. CVE-2020-0601) Author: Florian Roth."
    reference = ""
    version = "0.01"
    created = "2020/01/15"
    product = "windows"
    service = "application"
    mitre = "execution, t1203, privilege_escalation, t1068, defense_evasion, t1211, credential_access, t1212, lateral_movement, t1210, impact, t1499.004"

  events:
$selection.src.application = "Microsoft-Windows-Audit-CVE"

  condition:
    $selection
}
