rule  Dev_sigma_smbexecpy_service_installation {
 meta:
    author = "Omer Faruk Celik"
    description = "Detects the use of smbexec.py tool by detecting a specific service installation Author: Omer Faruk Celik."
    reference = ""
    version = "0.01"
    created = "2018/03/20"
    product = "windows"
    service = "system"
    mitre = "lateral_movement, execution, t1077, t1021.002, t1035, t1569.002"

  events:
($service_installation.metadata.product_event_type = "7045" and $service_installation.target.process.command_line = "BTOBTO" and re.regex($service_installation.target.process.command_line, `.*\\execute\.bat`))

  condition:
    $service_installation
}
